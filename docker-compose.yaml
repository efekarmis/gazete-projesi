services:
  # 1. VERİTABANI (Healthcheck Eklendi)
  db:
    image: postgres:15-alpine
    container_name: gazete_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gazete
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    # YENİ KISIM BAŞLANGICI: Sağlık Kontrolü
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d gazete"]
      interval: 5s      # 5 saniyede bir kontrol et
      timeout: 5s       # Cevap gelmezse 5 saniye bekle
      retries: 5        # 5 kere başarısız olursa "unhealthy" de
    # YENİ KISIM BİTİŞİ

  # 2. BACKEND (Condition Eklendi)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gazete_backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: gazete
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy # Sadece DB "sağlıklı" olduğunda başlat

  # 3. FRONTEND (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gazete_frontend
    restart: always
    ports:
      - "3000:3000" # Site adresi: http://localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      # Next.js'in Backend'e Docker ağı üzerinden ulaşması için
      NEXT_PUBLIC_API_URL: http://localhost:8080 
      WATCHPACK_POLLING: "true"
    depends_on:
      - backend